<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Chatbot con Excelia Desarrollos</title>
  <link rel="icon" href="Excelia-Desarrollos-Icono.ico">

  <!-- Script del widget de Needle (NO autocerrado) -->
  <script defer src="https://cdn.needle.app/widget/v2/main.js"></script>

  <style>
    needle-embedded-widget::part(chat-messages) {
      padding: 16px;
      font-size: 12px !important;
      line-height: 1.5;
      color: #222;
      word-break: break-word;
      overflow-wrap: anywhere;
      overflow-y: auto;
      max-height: 400px;
    }

    needle-embedded-widget::part(chat-message-user) {
      background: #e6f0ff;
      color: #1a237e;
      border-radius: 8px;
      margin-bottom: 8px;
      padding: 8px 12px;
    }

    needle-embedded-widget::part(chat-message-ai) {
      background: #f5f5f5;
      color: #222;
      border-radius: 8px;
      margin-bottom: 8px;
      padding: 8px 12px;
    }

    needle-embedded-widget::part(chat-container) {
      max-width: 100%;
      max-height: 600px;
      background: #EBF0FC;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.12);
    }

    needle-embedded-widget::part(markdown-code) {
      background: #23272e;
      color: #fff;
      font-family: 'Fira Mono', 'Consolas', monospace;
      font-size: 0.95em;
      border-radius: 6px;
      padding: 8px;
      overflow-x: auto;
    }

    needle-embedded-widget::part(chat-suggestion) {
      background: #e3f2fd;
      color: #1976d2;
      border: none;
      border-radius: 6px;
      margin: 4px 4px 0 0;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 0.95em;
      transition: background 0.2s;
    }

    needle-embedded-widget::part(chat-suggestion):hover {
      background: #bbdefb;
    }

    needle-embedded-widget::part(message-content) {
      white-space: pre-wrap;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #FFFFFF;
    }

    h1 { color: #333; }

    .contenido { margin-bottom: 40px; }
  </style>
</head>

<body>
  <div class="contenido">
    <img
      src="Logo y leyenda Excelia Desarrollos (Chico).jpg"
      alt="Logo Excelia"
      style="width: 250px; height: auto;"
    >
    <h3>Bienvenido al Chatbot de Asistencia al Usuario de EXCELIA DESARROLLOS</h3>
  </div>

  <!-- Widget actualizado a la nueva colección -->

  ></needle-embedded-widget>
</body>
</html>
